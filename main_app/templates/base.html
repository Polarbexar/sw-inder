<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SW-INDER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper indigo lighten-3 z-depth-3">
        <ul>
          <li><a href="{% url 'home' %}" ></a><img src="https://imgur.com/6fjLdq1.png" alt="" width="150px" height="65px"></a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About </a></li>
          <li><a class="dropdown-trigger btn" href="!#" data-target="dropdown1"><span class="material-symbols-outlined">menu</span></a></li>
          <ul id="dropdown1" class="dropdown-content">
            {% if user.is_authenticated %}
            <li><a href="{% url 'detail' %}">View Profile </a></li>
            <li><a href="{% url 'interest_create' %}">Interests </a></li>
            <li><a href="{% url 'matches' %}">Matches </a></li>
            <li><a href="{% url 'logout' %}">Log Out </a></li>
            {% else %}
            <li> <a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content%}
    {% endblock %}
  </main>
  <footer>
    <div>All rights reserved</div>
  </footer>
</body>
</html>
<script>
  var dropdowns = document.querySelectorAll('.dropdown-trigger')
  for (var i = 0; i < dropdowns.length; i++){
      M.Dropdown.init(dropdowns[i]);
  }
  var fixedAction = document.querySelectorAll('.fixed-action-btn')
  for (var i = 0; i < fixedAction.length; i++){
      M.FloatingActionButton.init(fixedAction[i]);
  }
  </script>
