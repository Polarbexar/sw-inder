{% extends 'base.html' %}

{% block content %}

<h1>Find Your Match!</h1>


<section id="index">
  <div class="row">
    <div class="col s12 m7" >
      <div class="card">
        <div class="card-image">
          <img class="responsive-img cardmatch" height="600px" width="50px" src="{{ img_gen }}">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
            {{ name }} <br>
            Species: {{ species_name }} <br>
            Hair Color: {{ hair_color }} <br>
            Gender: {{ gender }} <br>
            Homeworld: {{ homeworld_name }}
      </div>
      <div class="card-action">
      <a href="">Edit</a>
    </div>
  </div>
</div>
</div>
  </section>


{%  endblock %}
